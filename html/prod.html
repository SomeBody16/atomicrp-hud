<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="SomeBody16#1616" />
  <title>pl.somebody16.atomicrp.hud</title>

  <link rel="stylesheet" href="style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/konva@8/konva.min.js"></script>
  <script src="helpers.js" defer></script>
  <script src="script.js" defer></script>
  <script src="fivem.js" defer></script>
  <script defer>
    setTimeout(() => {
      // Clear display
      hudManager.setMode.onFoot();
      hudManager.setAtomicId('...');
      hudManager.compass.setRotation(0);
      hudManager.place.update('', '');
      hudManager.car.update(0, 0, '', '1');
      for (const stat of Object.values(hud.component.stats)) {
        stat.setValue(1);
      }
    }, 2000);
  </script>
</head>
<body>

<svg style="display: none">
  <filter id="drunk">
    <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="2" seed="2">
      <animate attributeName="baseFrequency" dur="120s" values="0.02;0.005;0.02" repeatCount="indefinite"></animate>
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>
  </filter>
</svg>

<div
  id="container"
  style="width: 1080px; height: 720px;"
></div>

</body>
</html>
